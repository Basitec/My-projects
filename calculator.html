<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Interface</title>
    <link
    rel="stylesheet"
    data-purpose="Layout StyleSheet"
    title="Web Awesome"
    href="/css/app-wa-9a55d8748fd46de7b7977d9ee8dee7a4.css?vsn=d"
  >

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    >

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
    >

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
    >

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-light.css"
    >
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <main>
        <h2>ABDULBAASIT'S CALCULATOR INTERFACE</h2>
        <div class="cover">
        <table border="2px" cellspacing="30px" cellpadding="20px">
            <thead>
                <tr class="first">
                    <div class="th">
                    <th colspan="4">0</th>
                </div>        
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>%</td>
                    <td>CE</td>
                    <td>C</td>
                    <td><i class="fa-regular fa-delete-left"></i></td>
                </tr>
                <tr>
                    <td>1/x</td>
                    <td>x <sup>2</sup></td>
                    <td><i class="fa-solid fa-square-root-variable"></i></td>
                    <td><i class="fa-solid fa-divide"></i></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td><i class="fa-solid fa-xmark"></i></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td><i class="fa-regular fa-minus"></i></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td><i class="fa-regular fa-plus"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>+/-</td>
                    <td>0</td>
                    <td>.</td>
                    <td class="last"><i class="fa-regular fa-equals"></i></td>
                </tr>
            </tfoot>
        </table>
    </div>
    </main>
</body>
</html>
